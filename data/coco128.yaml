# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent
#     /datasets/coco128
#     /yolov5


# 数据集源路径root、训练集、验证集、测试集地址
path: ../datasets/mydata  # 数据集源路径root dir
train: images/train  # root下的训练集地址 128 images
val: images/val  # root下的验证集地址 128 images
test:                # root下的验证集地址 128 images

# 数据集类别信息
nc: 8  # 数据集类别数量
names: [ 'jing_ru_dao_cha_right_open', 'jing_ru_dao_cha_left_open', 'hu_gui_li_kai', 'hu_gui_jing_ru',
         'fu_gui_to_dao_cha_right_open', 'fu_gui_to_dao_cha_right_open','fu_gui_to_dao_cha_left_open','fu_gui_to_dao_cha_left_open'
          ]  # 数据集类别名

# 数据集下载地址
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip